<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Extragram</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="row hidden-xs desktop-nav">
          <div class="col-sm-4">
            <a href="">
              <img src="img/extragram.svg" class="brand-logo" />
            </a>
          </div>
          <div class="col-sm-4">
            <form>
              <input type="text" placeholder="Search" class="form-control input-sm search-bar">
            </form>
          </div>
          <div class="col-sm-4 nav-options">
            <a><span class="glyphicon glyphicon-globe"></span></a>
            <a><span class="glyphicon glyphicon-heart"></span></a>
            <a><span class="glyphicon glyphicon-user"></span></a>
          </div>
        </div>

        <div class="row mobile-nav">
          <a class="col-xs-3"><span class="glyphicon glyphicon-home"></span></a>
          <a class="col-xs-3" id="mobile-search-trigger"><span class="glyphicon glyphicon-search"></span></a>
          <a class="col-xs-3"><span class="glyphicon glyphicon-heart"></span></a>
          <a class="col-xs-3 active"><span class="glyphicon glyphicon-user"></span></a>
          <form class="col-xs-12" id="mobile-search-form">
            <input type="text" placeholder="Search" class="form-control input-sm search-bar">
          </form>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <section id="profile">
        </section>
        <section id="gallery" class="row">
        </section>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <script src="js/api_methods.js"></script>
    <script src="js/view.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
